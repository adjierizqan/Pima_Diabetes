<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HG5kyZ63G9/X+3iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Pima Diabetes Predictor</a>
    </div>
</nav>
<section class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="h3 mb-4">Prediction Result</h1>
                        <div class="alert alert-{{ indicator_class }}" role="alert">
                            <strong>{{ prediction }}</strong>
                        </div>
                        <p class="lead">Probability of diabetes: <strong>{{ probability }}</strong></p>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-primary mt-3">Predict Again</a>
                    </div>
                </div>
                <div class="card shadow-sm mt-4">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Submitted Values</h2>
                        <div class="row">
                            {% for feature in feature_names %}
                            <div class="col-sm-6 mb-2">
                                <div class="border rounded p-2 bg-light">
                                    <small class="text-muted">{{ feature }}</small>
                                    <div class="fw-semibold">{{ values[feature] }}</div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="py-3 text-center bg-white border-top">
    <div class="container">
        <small class="text-muted">Stay healthy! Early detection makes a difference.</small>
    </div>
</footer>
</body>
</html>
